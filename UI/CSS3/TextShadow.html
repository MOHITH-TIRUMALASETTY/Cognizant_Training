<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>TEXT SHADOW</title>
    <style>
        h1{
            text-shadow: 10px 15px 2px rgb(240, 116, 39);
        }
        div{
            width:auto ;
            height:auto ;
            background-color: cadetblue;
            box-shadow: 40px 40px 70px 5px blueviolet;
        }
    </style>
</head>
<body>
    <h1>
        Welcome to CSS
    </h1>
    <div>
        Here we will show one HTML page displayed with four different stylesheets.
        Click on the "Stylesheet 1", "Stylesheet 2", "Stylesheet 3", "Stylesheet 4" links below
         to see the different styles:


    </div>
</body>
</html>
