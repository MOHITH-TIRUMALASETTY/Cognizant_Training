<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Getting started with id selector</title>
    <style>
        #paragraph1{
            text-align: center;
            color: magenta;
            font-family: serif;
            font-size: 20px;
        }
        #paragraph2{
            text-align : center;
            color : blue;
            font-family: serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="paragraph1">Total Expense Of Last Months Travel</p>
    <p id="paragraph2"> Rs 100000.80</p>
</body>
</html>
