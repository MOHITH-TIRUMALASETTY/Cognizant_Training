<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>LINKED LIST USING CSS3</title>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>
        Technical Courses Offered
    </h1>
    <p>Category A (Language)</p>
    <ul class="a">
        <li>JAVA</li>
        <li>PYTHON</li>
        <li>.NET</li>
        <li>C#</li>
    </ul>

    <p>Category B (Frameworks)</p>
    <ul class="b">
        <li>SPRING</li>
        <li>HIBERNATE</li>
        <li>APPLICATION DEVELOPMENT FRAMEWORK</li>
    </ul>
</body>
</html>
