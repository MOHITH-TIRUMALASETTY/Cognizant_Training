<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="grey">
    <form name="input" action="#">
        <fieldset>
            <p>
                <level for="name">Name:</level>  <input type="text" name="name" required maxlength="30"/>
            </p>
            <p>
                <level for="email">Email:</level>  <input type="email" placeholder="Enter your email" name="name" maxlength="30"/>
            </p>
            <p>
                <level for="tel">Telephone:</level>  
                <input type="tel" placeholder="Enter your phone " name="phone" maxlength="30" readonly/>
            </p>
 
            <p>
                <level for="Abstract">Abstract:</level> <textarea rows="5" cols="10" name="Abstract"></textarea>
            </p>
 
            <p>
                <level for="Abstarct">File for attachment:</level>
                 <input type="file" name="file" required id="file"/>
            </p>
           
            <p>
                <level for="set_date">Start Date:</level><input type="date" name="date"/>
            </p>
 
            <p>
                <level for="end_date">End Date:</level>  <input type="date" name="date" />
            </p>
 
            <p>
                <level for="local">Time:</level>  <input type="datetime-local" name="user_search"/>
 
            </p>
 
            <p>
                <level for="product color">Product color:</level>  <input type="color" name="user_search"/>
            </p>
 
           
 
 
 
 
        </fieldset>
 
    </form>
   
</body>
</html>
